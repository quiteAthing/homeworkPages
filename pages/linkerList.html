<!DOCTYPE html>

<html>
	<head>
		<title>客戶連絡清單</title>
		<meta charset="utf-8">
		<script src="scripts/jq321min.js"></script>
		<script src="scripts/linkerList.js"></script>
		<link	rel="stylesheet" href="styles/linkerList.css">
		<script>
			function setup(){
				console.log("dfee");
				setupContactInfoModel();
				setupAddButton();
			}
		</script>
	
	</head>
	<body onload="setup()">
		<table>
		

			<tr>
				<td></td>
				<td><img id="profilePic" src="pics/wf.png"></td>
			</tr>
			<tr>
				<td>Name: </td>
				<td>某人</td>
			</tr>
			
			<tr>
				<td>Tel: </td>
				<td>(00)0000-0000</td>
			</tr>
			
			<tr>
				<td>Addr: </td>
				<td>台灣某處</td>
			</tr>
			
			<tr>
				<td>Cellphone: </td>
				<td>0000-000-000</td>
			</tr>
			
			<tr>
				<td>Email</td>
				<td>xxx@xxx.xxx</td>
			</tr>
			<tr>
				<td>Note: </td>
				<td>這是預設資料</td>
			</tr>
		
		</table>
		
		<div id="mainContactHolder">
			<div id="holder">
				<input type="button" value="+" id="addMail">
				<div id="fieldTitle">聯絡人清單</div>
			</div>
			<br>
				<div id="contactListModel" class="contactList">
					<div class="infoInput">
						<span class="nxx_contactNo">
							姓名: 
						</span>
						<input type="text" class="nxx_inputName">
						<span>電話:</span>
						<input type="text" class="nxx_inputTel">
						<span>電子郵件:</span>
						<input type="text" class="nxx_inputEmail">
						<p style="display:none;" class="nxx_serialNo"></p>
											</div>
					<div class="infoDisplay" style="display:none">
						<span>姓名:</span>
						<span class="nxx_displayName"></span>
						<span>電話:</span>
						<span class="nxx_displayTel"></span>
						<span>電子信箱:</span>
						<span class="nxx_displayEmail"></span>
					</div>
					<input type="button" id="saveContactInfo" value="儲存聯絡人資料">
					</div>
				
				<div class="contactList">
					<div class="infoInput">
						<span class="nxx_contactNo" style="display:none">
							姓名: 
						</span>
						<input type="text" class="nxx_inputName" style="display:none">
						<span style="display:none">電話:</span>
						<input type="text" class="nxx_inputTel" style="display:none">
						<span style="display:none">電子信箱:</span>
						<input type="text" class="nxx_inputEmail" style="display:none">
						<p style="display:none;" class="nxx_serialNo" style="display:none">1</p>
											</div>
					<div class="infoDisplay">
						<span>姓名:</span>
						<span class="nxx_displayName">某人</span>
						<span>電話:</span>
						<span class="nxx_displayTel">某人的電話號碼</span>
						<span>電子信箱:</span>
						<span class="nxx_displayTel">某人的電子信箱</span>
					</div>
					<input type="button" style="display:none" id="saveContactInfo" value="儲存聯絡人資料">

					
				</div>
		
		
		</div>
	
	
	</body>






</html>
